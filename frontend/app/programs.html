<!doctype html xmlns:ng="http://angularjs.org/">
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->

  <head>
  <!--(bake partials/head.html)-->
  </head>
  <body class='programs-page page' ng:app="programsPageApp" ng:controller="globalCtrl" id="ng-app">

    <!--(bake partials/browser_check.html)-->

    <!--(bake partials/header.html)-->

    <!-- Main content section -->
    <!--(bake-start _if="dist")-->
    {exp:channel:entries channel="programs" limit="1"}
    <!--(bake-end)-->

    <section class='page-leader'>
      <h1>
        <!--(bake-start _if="server")-->
        Our programs
        <!--(bake-end)-->
        <!--(bake-start _if="dist")-->
        {title}
        <!--(bake-end)-->
      </h1>
      <p>
        <!--(bake-start _if="dist")-->
        {program_page_leader}
        <!--(bake-end)-->
      </p>
    </section>

    <!--(bake-start _if="dist")-->
    {/exp:channel:entries}
    <!--(bake-end)-->

    <div ng:controller="ProgramsCtrl">
      <section class='tabbed-content'>
        <nav class='overflow-hidden'>
            <ul class='tabs three-tabs row-table'>
              <li ng-class="{active: currentTab == '/listencarefully'}">
                <a href='#/listencarefully'>Listen Carefully</a>
              </li>
              <li ng-class="{active: currentTab == '/hearnow'}">
                <a href='#/hearnow'>Hear Now</a>
              </li>
              <li ng-class="{active: currentTab == '/hearingaidrecycling'}">
                <a href='#/hearingaidrecycling'>Hearing Aid Recycling</a>
              </li>
            </ul>
        </nav>
      </section>
      <div class="program-section">
        <div ng-view></div>
      </div>
    </div>

    <!--(bake partials/footer.html)-->

    <!--(bake partials/js_includes.html)-->

</body>
</html>
