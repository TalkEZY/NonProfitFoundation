  <head>
    <!--(bake partials/head.html)-->
  </head>
  <body class='blog-page page' ng:controller="globalCtrl">

    <!--(bake partials/browser_check.html)-->

    <!--(bake partials/header.html)-->

    <!-- Main content section -->

    <div class="outer-container" ng-show="blogOverview">
      <div class="masthead">
        <h3 class="section-title">Blog</h3>
        <h3 class="section-headline">News &amp; Events</h3>
        <p>Click around to read our latest news and updates.</p>
        <p class="call-to-action">
          <a href ng-click="openSubscribeForm()" scroll-to-position="subscribeFormAnchor">Subscribe to our newsletter</a>
        </p>

        <p ng-show="loadingRoute">Loading articles...</p>
      </div>
    </div>

    <div ng-view></div>
    <!-- end main content section -->
    <!--(bake partials/footer.html)-->

    <!--(bake partials/js_includes.html)-->
</body>
