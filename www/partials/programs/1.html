{exp:channel:entries channel="programs" limit="1"}
<article class='listen-carefully text-container'>
    <!--(bake-start _if="server")-->
    <h1>Listen Carefully</h1>
    <!--(bake-end)-->
    <!--(bake-start _if="dist")-->
    {exp:hundies_shortcode}{listen_carefully_content}{/exp:hundies_shortcode}
    <!--(bake-end)-->

    <br/>
    <h2>Additional Resources</h2>
</article>
{/exp:channel:entries}

<section class='carousel thumblist '>
  <thumblist-nav>
    <slide
      ng-repeat="programResource in programResources"
      image-url="{{programResource.thumbnail_image_url}}"
      video-url=""
      link-url="{{programResource.link_url}}"
      link-text="{{programResource.link_cta}}"
      headline="{{programResource.thumbnail_title}}"
      body-copy=""
      thumblist="true"
      date=""
      blog-category=""
      quote=""
      background-color=""
      logo-image-url=""
      link-style="align-right"
    ></slide>
  </thumblist-nav>
</section>
