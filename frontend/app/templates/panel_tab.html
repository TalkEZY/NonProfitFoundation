<section>
  <div class='panel-image'>
    <a href ng-click="displayInModalIfVideo()" target='_blank' ng-style="{'background-image': 'url(' + featured.panel_image_url + ')'}">
      <span ng-show="hasVideo()" class="play-video-link"></span>
    </a>
  </div>
  <div class='panel-content'>
    <div class="panel-background"></div>
    <div>
      <h1 ng-bind-html="featured.panel_title"></h1>
      <div ng-bind-html="featured.body"></div>
      <p class='call-to-action' ng-show="showActionLink()" ng-switch="hasVideo()">
        <a href ng-click="displayInModalIfVideo()" ng-switch-when="true">
          {{featured.panel_call_to_action_text}} &rarr;
        </a>
        <a href='{{featured.panel_call_to_action_link_url}}' ng-switch-when="false">
          {{featured.panel_call_to_action_text}} &rarr;
        </a>
      </p>
    </div>
  </div>
</section>
