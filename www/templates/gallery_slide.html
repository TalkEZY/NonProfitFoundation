<div ng-class="slideType()" ng-switch="slideType()" class="gallery-slide">
  <a ng-switch-when="links_to_video" ng-click="displayInModalIfVideo()">
    <img ng-src="{{imageUrl}}" resizer/>
    <span class="icon starkey-legend-3"></span>
  </a>
  <a ng-switch-when="plain_image">
    <img ng-src="{{imageUrl}}" resizer/>
  </a>
</div>
