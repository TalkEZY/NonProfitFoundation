<!doctype html xmlns:ng="http://angularjs.org/">
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->

  <head>
  <!--(bake partials/head.html)-->
  </head>
  <body class='programs-page page' ng:app="programsPageApp">

    <!--(bake partials/browser_check.html)-->

    <!--(bake partials/header.html)-->

    <!-- Main content section -->
    {exp:channel:entries channel="programs" limit="1"}
    <section class='page-leader'>
      <h1>
        <!--(bake-start _if="server")-->
        Our programs
        <!--(bake-end)-->
        <!--(bake-start _if="dist")-->
        {title}
        <!--(bake-end)-->
      </h1>
      <p>
        <!--(bake-start _if="dist")-->
        {program_page_leader}
        <!--(bake-end)-->
      </p>
    </section>
    {/exp:channel:entries}

    <div ng:controller="ProgramsCtrl">
      <section class='tabbed-content'>
        <nav>
            <ul class='tabs row-table'>
              <li ng-class="{active: currentTab.tabId==0}">
                <a href='#/programs/0'>Operation Change</a>
              </li>
              <li ng-class="{active: currentTab.tabId==1}">
                <a href='#/programs/1'>Listen Carefully</a>
              </li>
              <li ng-class="{active: currentTab.tabId==2}">
                <a href='#/programs/2'>Hear Now</a>
              </li>
              <li ng-class="{active: currentTab.tabId==3}">
                <a href='#/programs/3'>Hearing Aid Recycling</a>
              </li>
            </ul>
        </nav>
      </section>
      <div class="program-section">
        <div ng-view></div>
      </div>
      <h1>{{currentTab}}</h1>
      <section class='carousel thumblist' ng-show="currentTab.tabId==0">
        <thumblist-nav>
          <slide
            ng-repeat="programPartnership in programPartnerships"
            image-url="{{programPartnership.thumbnail_image_url}}"
            video-url=""
            link-url="{{programPartnership.link_url}}"
            link-text="{{programPartnership.link_cta}}"
            headline="{{programPartnership.thumbnail_title}}"
            body-copy=""
            thumblist="true"
            date=""
            blog-category=""
            quote=""
            background-color=""
            logo-image-url=""
            link-style="align-right"
          ></slide>
        </thumblist-nav>
      </section>

      <section class='carousel thumblist' ng-show="currentTab.tabId==1">
        <thumblist-nav>
          <div ng-repeat="programResource in programResources">
            <slide
              image-url="{{programResource.thumbnail_image_url}}"
              video-url=""
              link-url="{{programResource.link_url}}"
              link-text="{{programResource.link_cta}}"
              headline="{{programResource.thumbnail_title}}"
              body-copy=""
              thumblist="true"
              date=""
              blog-category=""
              quote=""
              background-color=""
              logo-image-url=""
              link-style="align-right"
            ></slide>
          </div>
        </thumblist-nav>
      </section>


    </div>


    <br/>

    <!--(bake partials/footer.html)-->

    <!--(bake partials/js_includes.html)-->

</body>
</html>
