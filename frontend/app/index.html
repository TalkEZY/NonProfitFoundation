<!doctype html xmlns:ng="http://angularjs.org/">
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Starkey Component Demo</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel='stylesheet' href="bower_components/ahundredyears-swiper/src/swiper.css">

    <link rel="stylesheet" href="styles/app.css">
    <!-- endbuild -->
  </head>
  <body ng:app="starkey">

    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- <div sf-articlegrid></div> -->
    <div ng-controller="slideCtrl">
      <swiper speed="2000" continuous=false>
        <div>
          <h1>Slide 1</h1>
        </div>
        <div>
          <h1>Slide 2</h1>
        </div>
        <div>
          <h1>Slide 3</h1>
        </div>
      </swiper>
      <ul class='nav'>
        <li>
          <button ng-click="slide(0)">First slide</button>
        </li>
        <li>
          <button ng-click="slide(1)">Second slide</button>
        </li>
        <li>
          <button ng-click="slide(2)">Last slide</button>
        </li>
        <li>
          <button ng-click="prev()">Previous</button>
        </li>
        <li>
          <button ng-click="next()">Next</button>
        </li>
      </ul>
    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/ahundredyears-swiper/src/swipe.js"></script>
    <script src="bower_components/ahundredyears-swiper/src/ahundredyears-swiper.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/plugins.js -->
    <!-- endbuild -->
</body>
</html>
