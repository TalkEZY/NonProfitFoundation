  <head>
  <!--(bake partials/head.html)-->
  </head>
  <body class='programs-page page' ng:app="programsPageApp">

    <!--(bake partials/browser_check.html)-->

    <!--(bake partials/header.html)-->

    <!-- Main content section -->
    {exp:channel:entries channel="programs" limit="1"}
    <section class='page-leader'>
      <h1>
        <!--(bake-start _if="server")-->
        Our programs
        <!--(bake-end)-->
        <!--(bake-start _if="dist")-->
        {title}
        <!--(bake-end)-->
      </h1>
      <p>
        <!--(bake-start _if="dist")-->
        {program_page_leader}
        <!--(bake-end)-->
      </p>
    </section>
    {/exp:channel:entries}

    <div ng:controller="ProgramsCtrl">
      <section class='tabbed-content'>
        <nav>
            <ul class='tabs row-table'>
              <li ng-class="{active: currentTab.tabId==0}">
                <a href='#/programs/0'>Operation Change</a>
              </li>
              <li ng-class="{active: currentTab.tabId==1}">
                <a href='#/programs/1'>Listen Carefully</a>
              </li>
              <li ng-class="{active: currentTab.tabId==2}">
                <a href='#/programs/2'>Hear Now</a>
              </li>
              <li ng-class="{active: currentTab.tabId==3}">
                <a href='#/programs/3'>Hearing Aid Recycling</a>
              </li>
            </ul>
        </nav>
      </section>
      <div class="program-section">
        <div ng-view></div>
      </div>
    </div>

    <!--(bake partials/footer.html)-->

    <!--(bake partials/js_includes.html)-->

</body>
</html>
