  <head>

  <body class='blog-page page' ng:app="blogPagesApp">

    <!--(bake partials/browser_check.html)-->

    <!--(bake partials/header.html)-->

	{exp:channel:entries channel="about" dynamic="no" limit="1" disable="{global:param_disable_default}"}
	  <article class='about-us'>
	    <section class="page-leader">
	      <h2 class="highlight">{title}</h2>
	      <h1>{about_tagline}</h1>
	    </section>
	    <div class="text-container">
	      {exp:hundies_shortcode}{about_content}{/exp:hundies_shortcode}
	    </div>
	  </article>

	  {about_action}
	  <p class="centered"><a href="{about_action:url}" class="link-with-border">{about_action:text}</a></p>
	  {/about_action}
	{/exp:channel:entries}

    <!--(bake partials/footer.html)-->

    <!--(bake partials/js_includes.html)-->
</body>
